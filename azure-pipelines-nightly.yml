trigger:
  - none

pr: 
  - none

resources:
  repositories:
    - repository: azTemplates
      type: github
      name: hmcts/azure-devops-templates
      ref: refs/heads/master
      endpoint: hmcts

    - repository: fh-hmi-performance
      type: github
      name: hmcts/fh-hmi-performance
      ref: perftest #need to move to master once working
      endpoint: hmcts

schedules:
- cron: "0 1 * * *"
  displayName: Nightly
  branches:
    include:
    - master

parameters:

  - name: environments
    type: object
    default:
      - sbox
      - dev
      - test
      - ithc
      - stg

  - name: runPerfTestIn
    type: object
    default:
      - dev

variables:
  - group: HMI-APIM-Common

stages:
  - ${{ each environment in parameters.environments }}:
    - template: pipeline/stages/test.yaml
      parameters:
        environment: ${{ environment }}
        subscription: DTS-SHAREDSERVICES-${{ upper(environment) }}
        runPerfTestIn: ${{ parameters.runPerfTestIn }}
        