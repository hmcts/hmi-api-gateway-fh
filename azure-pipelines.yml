parameters:
- name: environment
  type: string
  default: 'sbox,test,stg'

trigger: none

jobs:
- ${{ if contains(parameters.configs, 'sbox') }}:
  - job: sbox
    steps:
    - script: echo Building sbox...
- ${{ if contains(parameters.configs, 'test') }}:
  - job: test
    steps:
    - script: echo Building test...
- ${{ if contains(parameters.configs, 'stg') }}:
  - job: stg
    steps:
    - script: echo Building stg...