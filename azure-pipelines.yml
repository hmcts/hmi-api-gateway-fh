---
trigger:
  - none

parameters:
  - name: environment
    displayName: Environment
    type: string
    default: 'sbox'
    values:
      - sbox
      - test

variables:
  - group: HMI-APIM-Common
  - ${{ if eq(parameters.environment, 'sbox') }}:
    - group: HMI-APIM-Sbox
    - group: HMI-APIM-Sbox-KV
  - ${{ if eq(parameters.environment, 'test') }}:
    - group: HMI-APIM-Test
    - group: HMI-APIM-Test-KV

stages:
  - stage: PRESTAGE
    displayName: Update variable groups
    jobs:
      - job: UpdateVarGroups
        steps:
          - task: Bash@3
            inputs:
              filePath: 'pipeline/variables/update_variable_groups.sh'
              arguments: '$(devopsUser), $(devopsPAT)'
              workingDirectory: 'pipeline/variables'

  - stage: BUILD
    displayName: Build infrastructure with Terraform
    jobs:
      - job: Terraform
        pool:
          vmImage: 'ubuntu-latest'
        steps:
        - template: pipeline/steps/20-tf-install.yaml
          parameters:
            terraformVersion: $(terraformVersion)
        - template: pipeline/steps/21-tf-init.yaml
          parameters:
            subscription: $(subscription)
            location: $(location)
            environment: $(environment)
            prefix: $(prefix)
            product: $(product)
        - template: pipeline/steps/22-tf-plan.yaml
          parameters:
            subscription: $(subscription)
            environment: $(environment)
        - template: pipeline/steps/23-tf-apply.yaml
          parameters:
            subscription: $(subscription)
            environment: $(environment)
  
  - stage: TESTS1
    displayName: Tests - Functional
    jobs:
      - job:
        pool:
          vmImage: 'windows-latest'
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'DTS-SHAREDSERVICES-SBOX'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "targetInstance: \${TEST_URL:https://hmi-apim-svc-sbox.azure-api.net} |
                targetHost : \${TEST_HOST:hmi-apim-svc-sbox.azure-api.net} |
                targetSubscriptionKey : \${TEST_SUBSCRIPTION_KEY:$(hmi-apim-svc-sbox-sub-key)} |
                spring.flyway.enabled: false" > application-functional.yaml
              workingDirectory: '$(System.DefaultWorkingDirectory)/build/resources/functionalTest'
          
          - task: Gradle@2
            inputs:
              gradleWrapperFile: 'gradlew'
              workingDirectory: '$(System.DefaultWorkingDirectory)'
              tasks: 'clean functional'
              publishJUnitResults: true
              testResultsFiles: '**/TEST-*.xml'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              sonarQubeRunAnalysis: false
          
          - task: AzureFileCopy@4
            displayName: 'Publish gradle output'
            inputs:
              SourcePath: '$(System.DefaultWorkingDirectory)/build/reports/tests/functional'
              azureSubscription: $(subscription)
              Destination: AzureBlob
              storage: $(storageAccount)
              ContainerName: '$web'
            condition: succeededOrFailed()

          - task: AzureFileCopy@4
            displayName: 'Publish serenity output'
            inputs:
              SourcePath: '$(System.DefaultWorkingDirectory)/target/site/serenity'
              azureSubscription: $(subscription)
              Destination: AzureBlob
              storage: $(storageAccount)
              ContainerName: '$web'
            condition: succeededOrFailed()

  - stage: TESTS2
    displayName: Tests - Security
    jobs:
      - job:
        pool:
          vmImage: 'ubuntu-latest'
        steps:
        - task: AzureCLI@2
          inputs:
            azureSubscription: $(subscription)
            scriptType: bash
            scriptLocation: inlineScript
            inlineScript: |
              echo "Obtaining container key..."
              KEY=$(az storage account keys list -g $(resourceGroup) --account-name $(storageAccount) --query "[0].value" -o tsv)
              echo $KEY
              echo "Creating ACI ZAP container..."
              az container create -g $(resourceGroup) -n hmi-aci-zap-sbox --image $(owaspZapImage) --azure-file-volume-account-name $(storageAccount) --azure-file-volume-account-key $KEY --azure-file-volume-share-name $(owaspZapVolume) --azure-file-volume-mount-path /zap/wrk/ --command-line "zap-baseline.py -t https://hmi-apim-svc-sbox.azure-api.net -d -l FAIL -x api_scan.xml"
              sleep 30
              echo "Downloading ZAP report..."
              az storage file download --account-name $(storageAccount) --account-key $KEY -s $(owaspZapVolume) -p api_scan.xml --dest $(System.DefaultWorkingDirectory)/api_scan.xml
              az container delete -g $(resourceGroup) -n hmi-aci-zap-sbox --yes