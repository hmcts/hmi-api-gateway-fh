parameters:
  - name: subscription
    type: string

  - name: dependsOn
    type: object
  
  - name: displayName
    type: string

  - name: environment
    type: string
  
  - name: hostName
    type: string
  
  - name: hostNameType
    type: string
    default: "Proxy"

jobs:
- job: ApplyHostName
  dependsOn:
  - ${{ if parameters.dependsOn }}:
    - ${{ parameters.dependsOn }}
  displayName: ${{ parameters.displayName }}
  pool:
    vmImage: 'windows-latest'
  steps:
  - bash: |
      pwsh -ExecutionPolicy Unrestricted -File "$(System.DefaultWorkingDirectory)/script/apply_custom_domain.ps1" -Hostname ${{ parameters.hostname }} -HostnameType ${{ parameters.hostNameType }} -Environment ${{ parameters.environment }} -Tenant $(tenant_id) -ServicePrincipalId $(sp_id_sbox) -ServicePrincipalSecret $(sp_secret_sbox) -SubscriptionId $(subscription_id)
