parameters:
  - name: displayName
    type: string

  - name: dependsOn
    type: object
    default: ''

  - name: subscription
    type: string

jobs:
- job: PreparePolicies
  dependsOn:
  - ${{ if parameters.dependsOn }}:
    - ${{ parameters.dependsOn }}
  displayName: ${{ parameters.displayName }}
  pool:
    vmImage: 'windows-latest'
  steps:
  - template: ../steps/replace-token.yaml
    parameters:
      secure_file: policy-variables-${{ variables.environment }}.json
  - template: ../steps/set-policies.yaml
    parameters:
      subscription: ${{ parameters.subscription }}
