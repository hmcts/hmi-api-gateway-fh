parameters:
  - name: displayName
    type: string
    default: ''

  - name: dependsOn
    type: object
    default: []

  - name: apimHost
    type: string
    default: ''

  - name: command
    type: string
    default: ''

jobs:
- job: GradleTest
  dependsOn:
  - Terraform
  - ${{ if parameters.dependsOn }}:
    - ${{ parameters.dependsOn }}
  displayName: ${{ parameters.displayName }}
  variables:
    sub-key: $[dependencies.Terraform.outputs['exportKeyVaultSecret.hmi-apim-sub-key']]
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: |
      echo ${{ parameters.command }} -DTEST_SUBSCRIPTION_KEY=$(sub-key) -DTEST_URL=https://${{ parameters.apimHost }} -DTEST_HOST=${{ parameters.apimHost }}

