parameters:
  - name: displayName
    type: string
  - name: dependsOn
    type: object
    default: ''
  - name: environment
    type: string

jobs:
- job: PerformanceTest
  dependsOn:
  - ${{ if parameters.dependsOn }}:
    - ${{ parameters.dependsOn }}
  displayName: ${{ parameters.displayName }}
  steps:
  - checkout: fh-hmi-performance

  - task: Maven@4
    displayName: 'Maven pom.xml'

  - powershell: 'mvn gatling:test -Denv=dev -Dgatling.simulationClass=simulations.SIT.CreateHMCSimulation'
    displayName: 'Run gatling test'
