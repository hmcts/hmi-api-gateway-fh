parameters:
  - name: displayName
    type: string
  - name: dependsOn
    type: object
    default: ''
  - name: environment
    type: string

jobs:
- job: PerformanceTest
  dependsOn:
  - ${{ if parameters.dependsOn }}:
    - ${{ parameters.dependsOn }}
  displayName: ${{ parameters.displayName }}
  steps:
  - checkout: fh-hmi-performance

  - task: Maven@4
    displayName: 'Maven pom.xml'
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: false
      goals: 'clean compile gatling:test -Denv=dev -Dgatling.simulationClass=simulations.SIT.CreateHMCSimulation'    
