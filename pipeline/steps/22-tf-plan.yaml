parameters:
  subscription: ''
  environment: ''

steps:

  - task: TerraformCLI@0
    displayName: Terraform plan
    inputs:
      command: plan
      workingDirectory: $(System.DefaultWorkingDirectory)/infrastructure/terraform/
      environmentServiceName: ${{ parameters.subscription }}
      commandOptions: '-var-file="environment/$(environment)-hmi.tfvars" -out="tfplan-$(environment)" -var "principal_tenant_id=$(principal_tenant_id)" -var "principal_object_id=$(principal_object_id)" -var "prefix=$(prefix)" -var "product=$(product)" -var "environment=$(environment)" -var "location=$(location)" -var "storageaccount=$(storageAccount)" -var "storagevolume=$(owaspZapVolume)"'