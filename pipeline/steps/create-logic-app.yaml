parameters:
  - name: subscription
    type: string

  - name: environment
    type: string

  - name: logicApps
    type: object

steps:

  - task: AzureCLI@2
    displayName: Create Logic App
    name: createLogicApps
    inputs:
      azureSubscription: ${{ parameters.subscription }}
      scriptType: pscore
      scriptLocation: inlineScript
      inlineScript: |
        Write-Output "Install az logic CLI extension"
        az extension add --name logic
        $resourceGroupName="hmi-sharedinfra-$(environment)-rg"
        $tags="businessArea=Cross-Cutting application=hearings-management-interface builtFrom=hmcts/hmi-shared-infrastructure environment=${{ variables.env_longname }} criticality=Low"
        $laArray = '${{ convertToJson(parameters.logicApps) }}' | ConvertFrom-Json
        Write-Output "Object: $laArray"

        foreach ($la in $laArray) {
          Write-Output "Creating Logic Application $la.name"
          az logic workflow create --name "$la.name-$(environment)" --resource-group $resourceGroupName --location "uksouth" --tags $tags --definition "@$(System.DefaultWorkingDirectory)$la.path"
          Write-Output "Finished creating Logic Application $la.name"
        }