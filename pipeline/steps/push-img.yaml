parameters:
  registry: ''
  repository: ''
  dockerfile: ''
  tags: ''

steps:

  - task: Docker@2
    displayName: Login to ACR
    inputs:
      command: login
      containerRegistry: ${{ parameters.registry }}

  - task: Docker@2
    displayName: Build and Push
    inputs:
      command: buildAndPush
      containerRegistry: ${{ parameters.registry }}
      repository: ${{ parameters.repository }}
      Dockerfile: ${{ parameters.dockerfile }}
      tags: ${{ parameters.tags }}

