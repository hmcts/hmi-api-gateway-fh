parameters:
  registry: ''
  repository: ''
  dockerfile: ''

steps:

  - task: Docker@2
    displayName: Login to ACR
    inputs:
      command: login
      containerRegistry: ${{ parameters.registry }}

  - task: Docker@2
    displayName: Build and Push
    inputs:
      command: buildAndPush
      containerRegistry: ${{ parameters.registry }}
      repository: ${{ parameters.repository }}
      Dockerfile: ${{ parameters.dockerfile }}
      tags: $(Build.BuildId)

  - task: Docker@2
    displayName: Logout of ACR
    inputs:
      command: logout
      containerRegistry: ${{ parameters.registry }}