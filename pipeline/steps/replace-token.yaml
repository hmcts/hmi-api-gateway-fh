steps:
- bash: |
    secure_file="policy-variables-$(environment).json"
    echo "##vso[task.setvariable variable=secure_file;isOutput=true;isSecret=true;]$secure_file"
- task: DownloadSecureFile@1
  displayName: 'Download secure file'
  inputs:
    secureFile: $($secure_file)
- bash: |
    echo $(environment)
    pwd
    ls
- task: replacetokens@3
  displayName: Replace Tokens in Policy files
  inputs:
    targetFiles: '**/*-policy.xml'
    encoding: 'auto'
    writeBOM: true
    actionOnMissing: 'warn'
    keepToken: false
    tokenPrefix: '#{'
    tokenSuffix: '}#'
    useLegacyPattern: false
    variableFiles: $(policy-variables-$(environment).json'
    enableTelemetry: true
