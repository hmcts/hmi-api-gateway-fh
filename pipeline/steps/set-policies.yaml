parameters:
  - name: subscription
    type: string
    
steps:
- task: AzurePowerShell@5
  displayName: Apply Policies to APIM API
  inputs:
    azureSubscription: ${{ parameters.subscription }}
    ScriptType: 'InlineScript'
    Inline: |
      $apimContext = New-AzApiManagementContext -ResourceGroupName $(resourceGroup) -ServiceName "hmi-apim-svc-$(environment)"
      $policies = (Get-Content $(System.DefaultWorkingDirectory)\infrastructure\template\policies.json -Raw | ConvertFrom-Json).policies
      foreach ($_ in $policies) {
        Write-Host "Applying $_.operationId" 
        $format = $_.format
        $operationId = $_.operationId
        $file = $_.templateFile
        try { 
          Set-AzApiManagementPolicy -Context $apimContext -ApiId "hmi-apim-api" -Format $format -OperationId $operationId -PolicyFilePath $(System.DefaultWorkingDirectory)\infrastructure\template\$file -Verbose
          } catch {
            Write-Host $Error
            Break
          }
        }
    azurePowerShellVersion: 'LatestVersion'
