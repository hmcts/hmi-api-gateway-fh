parameters:
  subscription: ''
  resourceGroup: ''
  storageAccount: ''
  location: ''
  environment: ''
  prefix: ''
  product: ''

steps:

  - task: TerraformCLI@0
    displayName: Terraform init
    inputs:
      command: init
      workingDirectory: $(System.DefaultWorkingDirectory)/infrastructure/terraform/
      backendType: azurerm
      backendServiceArm: ${{ parameters.subscription }}
      backendAzureRmResourceGroupName: ${{ parameters.resourceGroup }}
      backendAzureRmResourceGroupLocation: ${{ parameters.location }}
      backendAzureRmStorageAccountName: ${{ parameters.storageAccount }}
      backendAzureRmContainerName: ${{ parameters.prefix }}${{ parameters.product }}terraform
      backendAzureRmKey: ${{ parameters.prefix }}${{ parameters.product }}.tfstate

  - task: TerraformCLI@0
    displayName: Terraform validate
    inputs:
      command: validate
      workingDirectory: $(System.DefaultWorkingDirectory)/infrastructure/terraform/