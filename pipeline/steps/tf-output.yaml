parameters:
  - name: subscription
    type: string

steps:
- task: AzureCLI@2
  displayName: Get Terraform Outputs
  name: getOutputs
  inputs:
    azureSubscription: ${{ parameters.subscription }}
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      echo "Obtaining container key..."
      key=$(az storage account keys list -g $(devopsResourceGroup) --account-name $(devopsStorageAccount) --query "[0].value" -o tsv)
      echo "Creating storage container"
      az storage blob download --container-name $(prefix)$(product)terraform --file $(prefix)$(product).tfstate --name $(prefix)$(product).tfstate --account-name $(devopsStorageAccount) --account-key $key
      echo "##vso[task.setvariable variable=apimGatewayUrl;isOutput=true;isSecret=true;]=$(terraform output -state=$(prefix)$(product).tfstate hmi_apim_gateway_url)
      echo "##vso[task.setvariable variable=subscriptionKey;isOutput=true;isSecret=true;]$(terraform output -state=$(prefix)$(product).tfstate subscription_key)
      echo "##vso[task.setvariable variable=storageAccount;isOutput=true;isSecret=true;]$(terraform output -state=$(prefix)$(product).tfstate storage_account)
      