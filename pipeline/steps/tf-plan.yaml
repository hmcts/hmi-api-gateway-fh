
steps:

  - task: TerraformCLI@0
    displayName: Terraform plan
    inputs:
      command: plan
      workingDirectory: $(System.DefaultWorkingDirectory)/infrastructure/terraform/
      environmentServiceName: $(subscription)
      commandOptions: '-var-file="environment/$(environment)-hmi.tfvars" -out="tfplan-$(environment)" -var "devops_resource_group=$(devopsResourceGroup)" -var "devops_keyvault=$(devopsKeyVault)" -var "prefix=$(prefix)" -var "product=$(product)" -var "environment=$(environment)" -var "location=$(location)"'