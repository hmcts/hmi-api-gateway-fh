parameters:
  - name: subscription
    type: string

  - name: shared_infra_kv
    type: string
  
  - name: shared_infra_rg
    type: string

steps:

- task: TerraformCLI@0
  displayName: Terraform plan
  inputs:
    command: plan
    workingDirectory: $(System.DefaultWorkingDirectory)/infrastructure/terraform/
    environmentServiceName: ${{ parameters.subscription }}
    commandOptions: '-var-file="environment/$(environment)-hmi.tfvars" -out="tfplan-$(environment)" -var "principal_tenant_id=$(principal_tenant_id)" -var "principal_object_id=$(principal_object_id)" -var "prefix=$(prefix)" -var "product=$(product)" -var "environment=$(environment)" -var "location=$(location)" -var "certificate_name=$(certificate_name)" -var "key_vault_name=${{ parameters.shared_infra_kv }}" -var "key_vault_rg=${{ parameters.shared_infra_rg }}" -var "repo_branch=$(Build.SourceVersion)"'
