parameters:
  - name: subscription
    type: string

variables:
  - name: hostName
    value: 'hmi-casehqemulator.sandbox.platform.hmcts.net'
  
steps:

- task: replacetokens@3
  displayName: Replace Tokens in Policy files
  inputs:
    targetFiles: '**/*-policy.xml'
    encoding: 'auto'
    writeBOM: true
    actionOnMissing: 'warn'
    keepToken: false
    tokenPrefix: '#{'
    tokenSuffix: '}#'
    useLegacyPattern: false
    variableFiles: 'pipeline/variables/policy-variables.json'
    enableTelemetry: true

- task: TerraformCLI@0
  displayName: Terraform plan
  inputs:
    command: plan
    workingDirectory: $(System.DefaultWorkingDirectory)/infrastructure/terraform/
    environmentServiceName: ${{ parameters.subscription }}
    commandOptions: '-var-file="environment/$(environment)-hmi.tfvars" -out="tfplan-$(environment)" -var "principal_tenant_id=$(principal_tenant_id)" -var "principal_object_id=$(principal_object_id)" -var "prefix=$(prefix)" -var "product=$(product)" -var "environment=$(environment)" -var "location=$(location)" -var "repo_branch=$(Build.SourceVersion)"'
