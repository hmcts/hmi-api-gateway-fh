parameters:
  - name: zipName
    type: string

  - name: directory
    type: string

steps:
  - script: |
      ls -la $(System.DefaultWorkingDirectory)${{ parameters.directory }}
  - task: ArchiveFiles@2
    displayName: Archive Files
    inputs:
      rootFolderOrFile: $(System.DefaultWorkingDirectory)${{ parameters.directory }}
      archiveFile: $(System.DefaultWorkingDirectory)/$(Build.BuildId)-${{ parameters.zipName }}.zip
    condition: succeededOrFailed()
